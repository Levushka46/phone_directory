<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Form</title>
</head>
<body>
    <h1>Enter Phone Number</h1>
    <form method="post">
        {% csrf_token %}
        <label for="msisdn">Phone Number:</label><br>
        <input id="msisdn" name="msisdn" placeholder="Enter phone number">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
